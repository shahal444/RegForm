<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <div class="input-box">
            <div class="input-1">
                <form onsubmit="return validate()">
                    <label for="text">Full Name</label><br>
                    <input type="text" name="name" id="request1" placeholder="Enter your name"><br>
                </div>

                <label for="text">Gender</label><br>
                <select name="gender" id="request2">
                    <option value="default">Choose</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select><br>

                <label for="text">Phone Number</label><br>
                <input type="text" name="number" id="request3" placeholder="Enter your phone number"><br>

                <label for="text">Address</label><br>
                <input type="text" name="address" id="request4" placeholder="Enter your address"><br>

                <label for="text">Password</label><br>
                <input type="password" name="password" id="request5" placeholder="Enter your password"><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>     
</body>
</html>
